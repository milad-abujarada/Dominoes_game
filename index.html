<!DOCTYPE html>
<html>
<head>
	<title>Dominoes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
      <section  class="computerArea" id="computerSide"> <!-- the area for the computer tiles -->
  	    <div id="computer Board">	


          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
          <div class="tileVertical faceDown"></div>
  	    </div>
      </section>
      <section class="playArea" id="playBoard"> <!-- the play area where the tiles in play gets placed -->
  	    <div id="playedTiles">	
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
          <div class="tileHorizontal"><div class=tileSquareHorizontalRight></div><div class=tileSquareHorizontalLeft></div></div>
  	    </div>
      </section>
      <section class="boneyardArea" id="boneyard"> <!-- tiles not withdrawn yet -->
  	    <div id="boneyardTiles">
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
          <div class="tileHorizontal faceDown"></div>
  	    </div>
      </section>
      <section class="playerArea" id="playerSide"> <!-- tiles not withdrawn yet -->
  	    <div id="playerBoard">	
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
          <div class="tileVertical"><div class="tileSquareVerticalTop"></div><div class="tileSquareVerticalBottom"></div></div>
  	    </div>
      </section>
    </div>
</body>
</html>
